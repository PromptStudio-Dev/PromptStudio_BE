name: Deploy to ECR and EC2

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: promptstudio-server
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ubuntu
          EC2_KEY: ${{ secrets.EC2_SSH_KEY }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          CORS_ORIGINS: ${{ secrets.CORS_ALLOWED_ORIGINS }}
          OLLAMA_URL: ${{ secrets.OLLAMA_URL }}
          QDRANT_HOST: ${{ secrets.QDRANT_HOST }}
        run: |
          echo "$EC2_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << EOF
            # ECR 로그인
            aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin $ECR_REGISTRY
          
            # Qdrant 컨테이너 확인 및 시작
            if ! docker ps | grep -q qdrant; then
              echo "Starting Qdrant..."
              docker start qdrant 2>/dev/null || docker run -d \
                --name qdrant \
                --restart unless-stopped \
                -p 6333:6333 \
                -p 6334:6334 \
                -v qdrant_storage:/qdrant/storage \
                qdrant/qdrant
            fi
          
            # 기존 promptstudio 컨테이너 중지 및 삭제
            docker stop promptstudio 2>/dev/null || true
            docker rm promptstudio 2>/dev/null || true
          
            # 새 이미지 pull
            docker pull $ECR_REGISTRY/promptstudio-server:latest
          
            # 새 컨테이너 실행
            docker run -d \
              --name promptstudio \
              --restart unless-stopped \
              --network host \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e DB_URL='$DB_URL' \
              -e DB_USERNAME='$DB_USERNAME' \
              -e DB_PASSWORD='$DB_PASSWORD' \
              -e OPENAI_API_KEY='$OPENAI_API_KEY' \
              -e OPENAI_MODEL='$OPENAI_MODEL' \
              -e AWS_ACCESS_KEY='$AWS_ACCESS_KEY' \
              -e AWS_SECRET_ACCESS_KEY='$AWS_SECRET_ACCESS_KEY' \
              -e S3_BUCKET='$S3_BUCKET' \
              -e CORS_ALLOWED_ORIGINS='$CORS_ORIGINS' \
              -e OLLAMA_URL='$OLLAMA_URL' \
              -e QDRANT_HOST='$QDRANT_HOST' \
              $ECR_REGISTRY/promptstudio-server:latest
          
            # 사용하지 않는 이미지 정리
            docker image prune -af
          
            # 배포 확인
            sleep 10
            docker ps | grep promptstudio
            echo "Deployment completed!"
          EOF
          
          rm -f private_key.pem